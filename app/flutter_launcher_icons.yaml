# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/app_icon.png"

  android: "launcher_icon"
  min_sdk_android: 21 # android min sdk min:16, default 21


  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"

  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 256

